<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Social Sim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo-container">
                <div class="my-custom-logo"></div>
            </div>
            <button onclick="showSection('feed')">üè† In√≠cio</button>
            <button onclick="showSection('profile-view')">üë§ Perfil Atual</button>
            <button onclick="showSection('profile-config')">‚öôÔ∏è Configura√ß√µes</button>
            <button onclick="showSection('profile-config')">üîÑ Trocar Usu√°rio</button>
        </nav>
        <main class="content">
            <section id="feed" class="view-section">
                <div class="feed-header">P√°gina Inicial</div>
                <div class="tweet-composer">
                    <div class="tweet-avatar"></div>
                    <div class="composer-right">
                        <textarea id="tweetContent" placeholder="O que est√° acontecendo?"></textarea>

                        <div class="composer-metrics">
                            <input type="text" id="input-replies" placeholder="Respostas" value="0">
                            <input type="text" id="input-retweets" placeholder="Retweets" value="0">
                            <input type="text" id="input-likes" placeholder="Curtidas" value="0">
                            <input type="text" id="input-views" placeholder="Views" value="0">
                        </div>

                        <button class="btn-tweet" onclick="generateTweet()">Postar</button>
                    </div>
                </div>
                <div id="main-feed"></div>
            </section>
            <section id="profile-config" class="view-section" style="display:none;">
                <div class="feed-header">Configurar Perfil</div>
                <div class="form-group">
                    <label>Nome de Exibi√ß√£o:</label>
                    <input type="text" id="cfg-name" placeholder="Ex: Lorena Ferette">
                    <label>Arroba (@):</label>
                    <input type="text" id="cfg-handle" placeholder="Ex: @lore_ferette">
                    <label>Bio:</label>
                    <textarea id="cfg-bio"></textarea>
                    <button class="btn-save" onclick="saveProfileData()">Salvar Altera√ß√µes</button>
                </div>
            </section>
            <section id="profile-view" class="view-section" style="display:none;">
                <div class="profile-header-ui">
                    <div class="banner"></div>
                    <div class="profile-info">
                        <h3 id="view-display-name">Nome</h3>
                        <span id="view-display-handle">@handle</span>
                        <p id="view-display-bio">Bio aqui...</p>
                    </div>
                </div>
                <div id="user-tweets-feed"></div>
            </section>
        </main>
    </div>

    <div id="tweet-modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="expanded-tweet"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
